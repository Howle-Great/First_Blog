{% extends "registration.html" %}

{% block OwnLinks %}
    {% load static %}
    <link href="{% static "/css/login.css" %}" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "/css/bender.css" %}">
{% endblock %}

{% block userPost %}
  <form class="needs-validation" novalidate="">
    <p class="Error">
      Sorry, wrong password!!!
    </p>
    <div class="mb-3">
      <label for="login">Login</label>
      <input type="title" class="form-control" id="login" placeholder="Enter your login here">
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required="" placeholder="*********">
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Log in</button>
  </form><br>
  <a href="/questions/registration/">Create a new account</a>
{% endblock %}
